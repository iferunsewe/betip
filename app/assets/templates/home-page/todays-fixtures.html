<div class="this-week-fixtures">
  <section>
    <h2>This week's fixtures</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th>Date</th>
          <th>Home Team</th>
          <th>Away Team</th>
        </tr>
        <tr ng-repeat="fixture in fixturesThisWeek">
          <td>{{fixture.date | date : format : "medium"}}</td>
          <td>{{fixture.homeTeam}}</td>
          <td>{{fixture.awayTeam}}</td>
        </tr>
      </table>
    </div>
  </section>
</div>
