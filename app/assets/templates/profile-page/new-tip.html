<h2>Make a tip</h2>

<div ng-hide="madeTip">
  <div class="tip-form">
    <h2>Tip</h2>
    <div class="betting-slip">
      
    </div>
    <form name="tipForm" role="form" ng-submit="makeTip(tip)" ng-hide="madeTip">
      <ul>
        <li>Add your predictions from the fixtures below.<br/><br/>Once you made your predictions, enter the bookies which offer the best odds.<br/><i>Ladbrokes offer 4.0 (4-1)</i><br/><br/>Add a comment about the predictions on your tip.</li>
        <li>
          <input type="text" placeholder="Enter bookies" ng-model="tip.bookies" class="form-control bookies">
          <input type="float" placeholder="Odds" ng-model="tip.odds" class="form-control odds">
        </li>
        <li>
          <textarea placeholder="Comment" ng-model="tip.comment" class="form-control" rows="4" id="comment"></textarea>
        </li>
        <button type="submit" class="btn btn-default">Submit</button>
      </ul>
      <div class="made-predictions" ng-repeat="prediction in madePredictions">
        <ul>
            Type of bet: {{ prediction.typeOfBet }}
          </li>
        </ul>
      </div> 
    </form> 
  </div> 
  <fixtures-for-tip></fixtures-for-tip>
</div>

<submitted-tip></submitted-tip>
