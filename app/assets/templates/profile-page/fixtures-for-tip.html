<div>
    <!-- <div ng-repeat="(i, fixture) in fixturesThisWeek track by $index"> -->
    <!-- Maybe not a form, maybe a repeated input  -->
  <form name="predictionForm" ng-repeat="fixture in fixturesThisWeek track by fixture.id" ng-submit="addPrediction(predictions, fixture.id); predictionForm.$setPristine " class="form-group">
      <!-- submitting to addPrediction function which takes in 2 parameters(predictions, fixture.id which we're getting from each individual fixture in fixtureThisWeek) -->
      <!-- Each fixture is tracked by the fixture id -->
      <ul class="add-prediction">
        <li> 
          <div class="actual-fixture">
            {{ fixture.date | date : "dd/MM/yy H:mm" }} - 
            {{ fixture.homeTeam }} vs {{ fixture.awayTeam }} 
          </div>
          <select ng-model="predictions.typeOfBetId[fixture.id]" class="select-bet-type form-control">
            <option value="" disabled selected>Please choose bet type</option>
            <option ng-repeat="typeOfBet in typeOfBets" value="{{typeOfBet.id}}">{{typeOfBet.name}}</option>
          </select>
          <button class="btn btn-success">Add</button>
        </li>
      </ul>
  </form>
</div>
